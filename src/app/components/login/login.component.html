<mat-card class="login-card">
   <mat-card-header>
     <mat-card-title>Login</mat-card-title>
   </mat-card-header>
   <mat-card-content>
     <form class="login-form" [formGroup]="loginForm">
       <table class="login-full-width" cellspacing="0">
         <tr>
           <td>
             <mat-form-field class="login-full-width">
             <input matInput placeholder="Email" required formControlName="email">
             </mat-form-field>
           </td>
         </tr>
         <tr>
         <td><mat-form-field class="login-full-width">
           <input matInput placeholder="Username" required formControlName="username">
         </mat-form-field></td>
       </tr></table>
     </form>
   </mat-card-content>
   <mat-card-actions>
     <button mat-raised-button (click)="login()" color="primary">Login</button>
   </mat-card-actions>
</mat-card>
